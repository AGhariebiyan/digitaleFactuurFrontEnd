		function initGmaps(){
			var lakeGrove = new google.maps.LatLng(52.371807, 4.896029);

			map = new google.maps.Map(
				document.getElementById('gmaps'), {
					zoom: 8,

		function setBounds() {

			var bounds = new google.maps.LatLngBounds();
			for (var i=0; i < markersArray.length; i++) {
				bounds.extend(markersArray[i].getPosition());
			}
			map.fitBounds(bounds);
		}

		function addStartMarker(lat, long){
			lat = lat;
			long = long;

			var latlong = {lat: lat, lng: long};
			var markerstart = new google.maps.Marker({
				position: latlong,
				map: map,
				title: 'Hello World!'
			});

			markerstart.setMap(map);
			markersArray.push(markerstart);
			map.setCenter(markerstart.getPosition())
		}

		function addEndMarker(lat, long){
			lat = lat;
			long = long;

			var latlong = {lat: lat, lng: long};
			var markerend = new google.maps.Marker({
				position: latlong,
				map: map,
				title: 'Hello World!'
			});

			markerend.setMap(map);
			markersArray.push(markerend);
			// map.setCenter(marker.getPosition())
			setBounds()
		}
